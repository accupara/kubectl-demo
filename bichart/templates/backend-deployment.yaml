{{ if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.backend.appName }}
  name: {{ .Values.backend.appName }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.backend.appName }}
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.backend.appName }}
    spec:
      affinity:
        {{- if .Values.backend.nodeAffinity }}
        nodeAffinity:
          {{ toYaml .Values.backend.nodeAffinity | indent 10 }}
        {{- end }}
      initContainers:
        - command:
          - npm
          - i
          envFrom:
            - secretRef:
                name: bichart-secrets
          env:
            {{- if .Values.backend.env }}
            {{- range $k, $v := .Values.backend.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end -}}
            {{- end }}
          workingDir: /app
          image: {{ .Values.backend.image }}
          name: {{ .Values.backend.appName }}-install
          volumeMounts:
            - mountPath: /app
              name: {{ .Values.backend.appName }}-hostpath0
      containers:
        - command:
            - npm
            - start
          envFrom:
            - secretRef:
                name: bichart-secrets
          env:
            {{- if .Values.backend.env }}
            {{- range $k, $v := .Values.backend.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end -}}
            {{- end }}
            {{- if .Values.global.env }}
            {{- range $k, $v := .Values.global.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end -}}
            {{- end }}
            - name: PORT
              value: {{ .Values.backend.port | quote }}
            - name: MONGO_URI
              value: mongodb://{{ .Values.mongodb.serviceName }}:{{ .Values.mongodb.targetPort }}/{{ .Values.global.biDbName }}
          workingDir: /app
          image: {{ .Values.backend.image }}
          name: {{ .Values.backend.appName }}
          #livenessProbe:
          #  exec:
          #    command:
          #      - wget
          #      - localhost
          #      - -O
          #      - /dev/null
          #  failureThreshold: 3
          #  periodSeconds: 60
          #  timeoutSeconds: 30
          resources: {}
          volumeMounts:
            - mountPath: /app
              name: {{ .Values.backend.appName }}-hostpath0
      hostname: {{ .Values.backend.appName }}
      restartPolicy: Always
      volumes:
        - hostPath:
            path: {{ .Values.global.bibackend }}
          name: {{ .Values.backend.appName }}-hostpath0
status: {}
{{- end }}
